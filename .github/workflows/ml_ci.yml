name: CI/CD para ML con MLflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 🧪 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Limpiar y preparar datos
        run: python clean_data.py

      - name: 🤖 Entrenar modelos
        run: python train.py

      - name: ✅ Validar modelo
        run: python validate.py

      - name: 📦 Subir modelo y visualizaciones como artefactos
        uses: actions/upload-artifact@v3
        with:
          name: modelo-y-resultados
          path: |
            models/mejor_modelo.pkl
            outputs/
