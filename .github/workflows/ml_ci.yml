name: CI/CD para ML con MLflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout del repositorio
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§¹ Ejecutar limpieza de datos
      run: python clean_data.py

    - name: ğŸ¤– Entrenar modelo
      run: python train.py

    - name: âœ… Validar modelo
      run: python validate.py

    - name: ğŸ“¤ Subir modelo entrenado como artefacto
      uses: actions/upload-artifact@v3
      with:
        name: mejor_modelo
        path: models/mejor_modelo.pkl
