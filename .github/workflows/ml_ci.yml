name: CI/CD para ML con MLflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ğŸ§ª Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ Limpiar y preparar datos
        run: python clean_data.py

      - name: ğŸ¤– Entrenar modelos
        run: python train.py

      - name: âœ… Validar modelo
        run: python validate.py

      - name: ğŸ“¦ Subir modelo y visualizaciones como artefactos
        uses: actions/upload-artifact@v3
        with:
          name: modelo-y-resultados
          path: |
            models/mejor_modelo.pkl
            outputs/
