name: CI/CD para ML con MLflow

on:
  push:
    branches: [main]

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Permite subir cambios al repositorio

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧼 Limpiar, explorar, entrenar y validar modelo
        run: make full

      - name: 📤 Subir modelo .pkl como artefacto
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: modelo-pkl
          path: models/mejor_modelo.pkl

      - name: 📤 Subir matriz de confusión
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: matriz-confusion
          path: outputs/matriz_confusion_test.png

      # --- Registrar cambios de MLflow ---
      - name: ⚙️ Configurar Git para subir mlruns
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ✨ Añadir cambios en mlruns
        run: |
          git add mlruns || echo "No se encontraron cambios en mlruns"

      - name: 📝 Commit si hay cambios en mlruns
        run: |
          git diff --staged --quiet || git commit -m "Actualizar mlruns con resultados de ejecución [skip ci]"

      - name: 🚀 Push a main
        run: |
          git diff --cached --quiet || git push origin main
